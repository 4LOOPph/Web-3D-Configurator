<div class="container-fluid">
  <div class="row main-row">
    <!-- Left Column -->
    <div class="col-xs-3 sidebar">
      <!-- Main Navigation -->
      <ul class="nav nav-sidebar">
        <li id="floorplan_tab">
          <a href="#">
            Edit Floorplan
            <span class="glyphicon glyphicon-chevron-right pull-right"></span>
          </a>
        </li>
        <li id="design_tab">
          <a href="#">
            Design
            <span class="glyphicon glyphicon-chevron-right pull-right"></span>
          </a>
        </li>
        <li id="items_tab">
          <a href="#">
            Add Items
            <span class="glyphicon glyphicon-chevron-right pull-right"></span>
          </a>
        </li>
      </ul>
      <hr />

      <!-- Context Menu -->
      <div id="context-menu">
        <div style="margin: 0 20px">
          <span id="context-menu-name" class="lead"></span>
          <br />
          <br />
          <button class="btn btn-block btn-danger" id="context-menu-delete">
            <span class="glyphicon glyphicon-trash"></span>
            Delete Item
          </button>
          <br />
          <div class="panel panel-default">
            <div class="panel-heading">Adjust Size</div>
            <div class="panel-body" style="color: #333333">

              <div class="form form-horizontal" class="lead">
                <div class="form-group">
                  <label class="col-sm-5 control-label">
                    Width
                  </label>
                  <div class="col-sm-6">
                    <input type="number" class="form-control" id="item-width">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-5 control-label">
                    Depth
                  </label>
                  <div class="col-sm-6">
                    <input type="number" class="form-control" id="item-depth">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-5 control-label">
                    Height
                  </label>
                  <div class="col-sm-6">
                    <input type="number" class="form-control" id="item-height">
                  </div>
                </div>
              </div>
              <small>
                <span class="text-muted">Measurements in inches.</span>
              </small>
            </div>
          </div>

          <label>
            <input type="checkbox" id="fixed" /> Lock in place</label>
          <br />
          <br />
        </div>
      </div>

      <!-- Floor textures -->
      <div id="floorTexturesDiv" style="display:none; padding: 0 20px">
        <div class="panel panel-default">
          <div class="panel-heading">Adjust Floor</div>
          <div class="panel-body" style="color: #333333">

            <div class="col-sm-6" style="padding: 3px">
              <a href="#" class="thumbnail texture-select-thumbnail" texture-url="rooms/textures/light_fine_wood.jpg" texture-stretch="false"
                texture-scale="300">
                <img alt="Thumbnail light fine wood" src="./assets/rooms/thumbnails/thumbnail_light_fine_wood.jpg" />
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Wall Textures -->
      <div id="wallTextures" style="display:none; padding: 0 20px">
        <div class="panel panel-default">
          <div class="panel-heading">Adjust Wall</div>
          <div class="panel-body" style="color: #333333">
            <div class="col-sm-6" style="padding: 3px">
              <a href="#" class="thumbnail texture-select-thumbnail" texture-url="rooms/textures/marbletiles.jpg" texture-stretch="false"
                texture-scale="300">
                <img alt="Thumbnail marbletiles" src="./assets/rooms/thumbnails/thumbnail_marbletiles.jpg" />
              </a>
            </div>
            <div class="col-sm-6" style="padding: 3px">
              <a href="#" class="thumbnail texture-select-thumbnail" texture-url="rooms/textures/wallmap_yellow.png" texture-stretch="true"
                texture-scale="">
                <img alt="Thumbnail wallmap yellow" src="./assets/rooms/thumbnails/thumbnail_wallmap_yellow.png" />
              </a>
            </div>
            <div class="col-sm-6" style="padding: 3px">
              <a href="#" class="thumbnail texture-select-thumbnail" texture-url="rooms/textures/light_brick.jpg" texture-stretch="false"
                texture-scale="100">
                <img alt="Thumbnail light brick" src="./assets/rooms/thumbnails/thumbnail_light_brick.jpg" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Column -->
    <div class="col-xs-9 main">

      <!-- 3D Viewer -->
      <div id="viewer">

        <div id="main-controls">
          <a href="#" class="btn btn-default btn-sm" id="new">
            New Plan
          </a>
          <a href="#" class="btn btn-default btn-sm" id="saveFile">
            Save Plan
          </a>
          <a class="btn btn-sm btn-default btn-file">
            <input type="file" class="hidden-input" id="loadFile"> Load Plan
          </a>
        </div>

        <div id="camera-controls">
          <a href="#" class="btn btn-default bottom" id="zoom-out">
            <span class="glyphicon glyphicon-zoom-out"></span>
          </a>
          <a href="#" class="btn btn-default bottom" id="reset-view">
            <span class="glyphicon glyphicon glyphicon-home"></span>
          </a>
          <a href="#" class="btn btn-default bottom" id="zoom-in">
            <span class="glyphicon glyphicon-zoom-in"></span>
          </a>

          <span>&nbsp;</span>

          <a class="btn btn-default bottom" href="#" id="move-left">
            <span class="glyphicon glyphicon-arrow-left"></span>
          </a>
          <span class="btn-group-vertical">
            <a class="btn btn-default" href="#" id="move-up">
              <span class="glyphicon glyphicon-arrow-up"></span>
            </a>
            <a class="btn btn-default" href="#" id="move-down">
              <span class="glyphicon glyphicon-arrow-down"></span>
            </a>
          </span>
          <a class="btn btn-default bottom" href="#" id="move-right">
            <span class="glyphicon glyphicon-arrow-right"></span>
          </a>
        </div>

        <div id="loading-modal">
          <h1>Loading...</h1>
        </div>
      </div>

      <!-- 2D Floorplanner -->
      <div id="floorplanner">
        <canvas id="floorplanner-canvas"></canvas>
        <div id="floorplanner-controls">

          <button id="move" class="btn btn-sm btn-default">
            <span class="glyphicon glyphicon-move"></span>
            Move Walls
          </button>
          <button id="draw" class="btn btn-sm btn-default">
            <span class="glyphicon glyphicon-pencil"></span>
            Draw Walls
          </button>
          <button id="delete" class="btn btn-sm btn-default">
            <span class="glyphicon glyphicon-remove"></span>
            Delete Walls
          </button>
          <span class="pull-right">
            <button class="btn btn-primary btn-sm" id="update-floorplan">Done &raquo;</button>
          </span>

        </div>
        <div id="draw-walls-hint">
          Press the "Esc" key to stop drawing walls
        </div>
      </div>

      <!-- Add Items -->
      <div id="add-items">
        <div class="row" id="items-wrapper">

          <!-- Items added here by items.js -->
        </div>
      </div>

    </div>
    <!-- End Right Column -->
  </div>
</div>
